<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add form</title>
</head>
<body>

<center><h1>add form</h1>
    <form action="#" th:action="@{/add}" th:object="${user}" method="post" align="center">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Lastname: <input type="text" th:field="*{lastname}"/></p>
        <p>Number: <input type="text" th:field="*{number}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</center>
</body>
</html>
